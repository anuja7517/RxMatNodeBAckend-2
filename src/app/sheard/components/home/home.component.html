<div class="course-panel">
    <h3>
        All Courses
    </h3>
   <mat-tab-group mat-align-tabs="start">
    <mat-tab label="BEGINNER" >
        <app-card [getcourse]="Courses" *ngFor="let Courses of beginerArry"></app-card>
        
    </mat-tab>
    <mat-tab label="ADVANCED">
        <app-card [getcourse]="Courses" *ngFor="let Courses of advanceArry"></app-card>
    </mat-tab>
   </mat-tab-group>
</div>
